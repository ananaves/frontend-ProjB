    <link rel="stylesheet" href="css/header.css">
    <title>Emprestimos</title>

<body>

    <header>

        <nav class="cabecalho">

            <div class="logo">
                <img src="/img/logo-transp2.png">
            </div>

            <nav class="nav-item">

                <div class="item "><a href="pagina-alunos.html">ALUNOS</a></div>

                <div class="item"><a href="pagina-livros.html">LIVROS</a></div>

    <h1>REGISTRAR DEVOLUÇÃO</h1>

    <div class="container">

        <div class="form-container">
            <form>
                <label for="id aluno">ID ALUNO</label>
                <input type="text" id="id aluno" placeholder="INSIRA O ID">

                <label for="id livro">ID LIVRO</label>
                <input type="text" id="id livro" placeholder="INSIRA O ID">

                <label for="data-inicio">DATA DE INICIO EMPRESTIMO</label>

                <label for="data-devolucao">DATA DEVOLUÇÃO</label>
                <input type="date" id="data-devolucao" placeholder="INSIRA A DATA DE DEVOLUÇÃO">

                <label for="status">STATUS</label>
                <input type="text" id="status" placeholder="INSIRA O STATUS">
            </form>
        </div>
    </div>


    <div class="botao">
        <button type="submit">REGISTRAR</button>
    </div>
