<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/cadastrar-alunos.css">
    <link rel="stylesheet" href="css/header.css">
    <title>Cadastro-Alunos</title>
</head>

<body>

    <header>

        <nav class="cabecalho">

            <div class="logo">
                <img src="/img/logo-transp2.png">
            </div>

            <nav class="nav-item">

                <div class="item selecionado"><a href="pagina-alunos.html">ALUNOS</a></div>

                <div class="item"><a href="pagina-livros.html">LIVROS</a></div>

                <div class="item"><a href="pagina-emprestimo.html">EMPRESTIMOS</a></div>

                <div class="item "><a href="pagina-menu.html">MENU</a></div>

            </nav>

        </nav>

    </header>

    <h1>CADASTRAR ALUNO</h1>

    <div class="container">

        <div class="form-container">
            <form>
                <label for="nome">NOME</label>
                <input type="text" id="nome" placeholder="INSIRA SEU NOME">

                <label for="sobrenome">SOBRENOME</label>
                <input type="text" id="sobrenome" placeholder="INSIRA SEU SOBRENOME">

                <label for="data-nascimento">DATA DE NASCIMENTO</label>
                <input type="date" id="data-nascimento" placeholder="INSIRA SUA DATA DE NASCIMENTO">

                <label for="endereco">ENDEREÇO</label>
                <input type="text" id="endereco" placeholder="INSIRA SEU ENDEREÇO">

                <label for="email">E-MAIL</label>
                <input type="email" id="email" placeholder="INSIRA SEU E-MAIL">

                <label for="telefone">TELEFONE</label>
                <input type="tel" id="telefone" placeholder="INSIRA SEU TELEFONE">

            </form>
        </div>
    </div>
    <div class="botao">
        <input type="button" value="CADASTRAR" onclick="enviarFormulario()">
    </div>
    <script src="js/aluno.js"></script>
</body>

</html>
